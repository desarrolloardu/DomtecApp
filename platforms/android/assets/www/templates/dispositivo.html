<div ng-if="di.dispositivo.idModuloTipo == 'DIMM'">
	<div class="list">
		<div class="item range range-positive">
			<i class="icon ion-ios-sunny-outline"></i>
			<input type="range" name="volume" min="0" max="20" value="0" ng-model="di.dimmerValor" ng-change="di.actualizarValorDimmer()">
			<i class="icon ion-ios-sunny"></i>
		</div>
	</div>

	<button class="button icon ion-battery-empty" ng-click="di.dimmerValor=0;di.actualizarValorDimmer()"></button>
  <button class="button icon ion-battery-full" ng-click="di.dimmerValor=20;di.actualizarValorDimmer()"></button>
	
</div>

<div ng-if="di.dispositivo.idModuloTipo == 'ZAP'">
	<label class="toggle">
		<input type="checkbox" ng-model="di.toggle" ng-change="di.toggleClick()">
		<div class="track">
			<div class="handle"></div>
		</div>
	</label>
</div>

<div ng-if="di.dispositivo.idModuloTipo == 'IR'">

<button class="button icon ion-volume-low" ng-click=""></button>
<button class="button icon ion-volume-high" ng-click=""></button>
<button class="button icon ion-arrow-up-a" ng-click=""></button>
<button class="button icon ion-arrow-down-a" ng-click=""></button>
<button class="button icon ion-volume-mute" ng-click=""></button>
 
</div>

  </ion-content>
</ion-view>

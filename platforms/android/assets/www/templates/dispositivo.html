<ion-view view-title="Ambiente">
  <ion-content>
    <h1>Dispositivo</h1>
	<input type="text" ng-model="di.textDispositivo">
	<md-button class="md-raised">Button</md-button>
	
	<md-button ng-click="di.listar()" class="md-raised">Lista</md-button>

	<div class="list">
		<a ng-repeat="bt in di.lista" class="item item-thumbnail-left" >
		  <h2>{{bt.name}}</h2>
		  <h2>{{bt.id}}</h2>
		  <h2>{{bt.address}}</h2>
		</a>
	</div>
	
	<md-button ng-click="di.conectar()" class="md-raised">Conectar</md-button>
	<md-button ng-click="di.conectar2()" class="md-raised">Conectar2</md-button>
	<md-button ng-click="di.conectar3()" class="md-raised">Conectar3</md-button>
	<md-button ng-click="di.conectar4()" class="md-raised">Conectar4</md-button>
	
	<input ng-model="di.intensidad" type="text" placeholder="Intensidad">
	<md-button ng-click="di.enviar()" class="md-raised">Enviar</md-button>
  </ion-content>
</ion-view>

<ion-view view-title="Alta Dispositivo">
  <ion-content>
   
    
    
    
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
  </div>
	
	<div class="list">
	
  <label class="item item-input item-floating-label ">
    <span class="input-label">Nombre</span>
    <input ng-model="di.nombre" type="text" placeholder="Nombre">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Descripcion</span>
    <input ng-model="di.descripcion" type="text" placeholder="Descripcion">
  </label>

  <span class="input-label">Imagen</span>
	<a class="item item-thumbnail-left" ng-click="di.seleccionarImagen()">
		  <img ng-src="{{di.urlImagen}}">
		  <h2>{{di.descImagen}}</h2>
	</a>

	<!--
    <input ng-model="di.urlImagen" type="text" placeholder="Imagen">
	-->
	
   <label class="item item-input item-select">
    <div class="input-label">
      Espacio
    </div>
    <select ng-model="di.idEspacio" >
	<option value="">Seleccione</option>
      <option ng-repeat="es in di.lista" value="{{es.id}}">{{es.descripcion}}</option>
      
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Modulo
    </div>
    <select ng-model="di.idModulo" >
    	<option value="">Seleccione</option>
      <option ng-repeat="es in di.listaModulos" value="{{es.id}}">{{es.descripcion}}</option>
      
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Entrada
    </div>
    <select ng-model="di.entradaModulo" >
      <option value="">Seleccione</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </label>
 
</div>
	
	 
	<md-button ng-click="di.alta()" class="md-raised">Guardar</md-button>
	
  </ion-content>
</ion-view>

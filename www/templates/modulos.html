<ion-view view-title="Modulos">
	<ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
      <button ng-click="mo.back()" class="button button-icon icon ion-ios-arrow-back"></button>	 </ion-nav-buttons>
		
		
  </ion-nav-bar>
  <ion-content>
    
	<div class="list">
		<a ng-repeat="modulo in mo.lista" class="item item-thumbnail-left" >
		  <img ng-src="{{modulo.join.urlImagen}}">
		  <h2>{{modulo.descripcion}}</h2>
		  <h2>{{modulo.uuid}}</h2>
		  <h2>{{modulo.idModuloTipo}}</h2>
		</a>
	</div>
		
		
  </ion-content>
  <md-button class="md-fab float-button" aria-label="Alta Modulo" href="#/app/moduloAlta">
		
		<div class="content">
            <i style="font-size:20px" class="fa fa-plus"></i>
			</div>
    </md-button>
  
  
</ion-view>

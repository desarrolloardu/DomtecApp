<ion-view view-title="Domtec">
  <ion-content>
	
	
	<div class="list">
		<a ng-repeat="dispositivo in di.lista" class="item item-thumbnail-left" href="#/app/dispositivos/{{dispositivo.id}}">
		  <img ng-src="{{dispositivo.urlImagen}}">
		  <h2>{{dispositivo.nombre}}</h2>
		  <h2>{{dispositivo.descripcion}}</h2>
		  <h2>{{dispositivo.idEspacio}}</h2>
		</a>
	</div>

  </ion-content>
  
  <md-button class="md-fab float-button" aria-label="Alta Dispositivo" href="#/app/dispositivoAlta">
		
		<div class="content">
            <i style="font-size:20px" class="fa fa-plus"></i>
			</div>
    </md-button>
</ion-view>
